<!-- hidden]="!isRouteInvestor()"  -->
    <nav style="z-index: 4;" [ngClass]="{'transparent-background' : isRouteHome(), 'white-background': !isRouteHome()}">
        <img class="img-logo" routerLink="/home" src="../../../assets/img/logo_kuldasac.png" />
    <ul style="height: 100% !important;">
    <li class="tab-invest-home"  [ngClass]="{'nav-link-invest': !isNavDirectory(), 'nav-link-selected': isNavDirectory()}"  routerLink="/directory">
        DIRECTORY
    </li>
    <li class="tab-invest-home" routerLink="/investor" [ngClass]="{'nav-link-invest': !isRouteInvestorProfile() && !isRouteHome(), 'nav-link-selected': isRouteInvestorProfile() || isRouteHome()}">
        HOME
    </li>
    <li class="tab-invest-listings"  routerLink="/investor/market-listings" [ngClass]="{'nav-link-invest': !isRouteMarketListing(), 'nav-link-selected': (isRouteMarketListing() || isRoutePropertyProfile())}">
        LISTINGS
    </li>
    <li class="tab-invest-why-us" [ngClass]="{'nav-link-invest': !isNavWhyUs(), 'nav-link-selected': isNavWhyUs()}" routerLink="/why-us">
        WHY US
    </li>
    <li class="tab-invest-profile"  mat-icon-button [matMenuTriggerFor]="menu2" aria-label="Example icon-button with a menu" *ngIf="(mAuth.authState | async)">
        <img src="../../../assets/img/ic_profile.png" />
    </li>

    <mat-menu #menu2="matMenu">
        <div class="dropdown-item" mat-menu-item (click)="onSignOut()">
            SIGN OUT
        </div>
      </mat-menu>
       
    <li class="tab-invest-profile" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" *ngIf="!(mAuth.authState | async)">
        SIGN IN
    </li>

    <mat-menu #menu="matMenu">
        <div class="dropdown-item" mat-menu-item (click)="onSignIn('seller')">
            SELLER
        </div>
        <div class="dropdown-item" mat-menu-item (click)="onSignIn('investor')">
            INVESTOR
        </div>
      </mat-menu>
        
    </ul>
</nav>

      <!-- TRANSCLUSION -->
      <ng-content></ng-content>
</header>
