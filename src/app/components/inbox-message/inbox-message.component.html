<div class="row message-container" [ngClass]="selected ? 'message-selected' : 'message-non-selected'">
	<div class="col-12" >
		<div class="row">
			<div class="col-2" style="padding-right: 0">
		 		<img class="recent-contact-image" src="../../../assets/img/avatar.png" />
		 	</div>
		 	<div class="col-10" style="padding: 0em;">
		 		<div class="recent-contact-name">{{name}}</div>
		 		<div class="recent-contact-message">This is a message</div>
		 	</div>
		</div>
	</div>
</div>
