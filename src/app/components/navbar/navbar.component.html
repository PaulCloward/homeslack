
<div class="navbar navbar-expand-lg" [@fadeInOut]>

  <img class="logo" (click)="this.mRouter.navigateByUrl('home')" src="../../../assets/img/home_slack_logo.png" />

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <i class="material-icons ic-menu">menu</i>
  </button>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">

      <li class="nav-item">
        <a (click)="this.mRouter.navigateByUrl('directory')" [ngClass]="{'nav-link':true, 'nav-tab-selected' : mRouter.url === '/directory'}">Directory</a>
      </li>
      <li class="nav-item">
        <a (click)="this.mRouter.navigateByUrl('why-us')" [ngClass]="{'nav-link':true, 'nav-tab-selected' : mRouter.url === '/why-us'}">Why Us</a>
      </li>
      <li class="nav-item">
        <a (click)="this.mRouter.navigateByUrl('contact')" [ngClass]="{'nav-link':true, 'nav-tab-selected' : mRouter.url === '/contact'}">Contact</a>
      </li>
      <li class="nav-item">
        <a  (click)="this.mRouter.navigateByUrl('login')" *ngIf="!isLoggedIn" [ngClass]="{'nav-link':true, 'nav-tab-selected' : mRouter.url === '/login'}">Sign In</a>
      </li>
 
      <li class="dropdown" *ngIf="isLoggedIn">
          <a class="dropdown-toggle navbar-profile-icon-container" data-toggle="dropdown" id="dropdownMenuButtonRoof" aria-haspopup="true" aria-expanded="false">
            <img src="../../../assets/img/avatar.png" class="profile-icon"/>
          </a>
          <div class="dropdown-menu"  aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" [routerLink]="['./seller-account']">My Profile</a>
            <a class="dropdown-item">Messages</a>
            <a class="dropdown-item">Add New Home</a>
            <a class="dropdown-item" (click)="logout()">Sign Out</a>
          </div>
      </li>
    </ul>
  </div>
</div>
