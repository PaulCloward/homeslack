<div class="container-fluid top-image-container" >
        <div class="row" >
          <div class="col-12">
            <img src="../../../assets/img/img_banners/9.jpg" class="img-under-nav"/>
            <div class="row">
              <div class="col-12 top-header-title-container">
                <div class="top-header-title"><span class="top-header-title-bold">UPLOAD</span> <span class="top-header-title-light"> PHOTOS</span></div>
              </div>
            </div>
    
            <div class="row top-header-time-frame-icons-container">
                <div class="col-8 offset-2">
                <div class="row">
                    <div class="col top-header-time-icon-column">
                        <img class="top-header-time-icon nav-circle-icon" matTooltipPosition="above" matTooltip="Need to search for your home again? Click to go back and search again" [routerLink]="['../home']" src="../../../assets/img/ic_time_frame_magnify_blue.png" />
                    </div>
                    <div class="col top-header-time-icon-column">
                        <img class="top-header-time-icon nav-circle-icon" matTooltipPosition="above" matTooltip="Forget to enter some information about your home? Click to go back and update" [routerLink]="['../verify-info-page']" src="../../../assets/img/ic_time_frame_question_blue.png" />
                    </div>
                    <div class="col top-header-time-icon-column">
                        <img class="top-header-time-icon nav-circle-icon" matTooltipPosition="above" matTooltip="Something wrong with the time-frame for getting your home sold? Click to go back and update" [routerLink]="['../listing-time']" src="../../../assets/img/ic_time_frame_time_blue.png" />
                    </div>
                    <div class="col top-header-time-icon-column">
                        <img class="top-header-time-icon" matTooltipPosition="above" matTooltip="Add pictures of your home below" src="../../../assets/img/ic_time_frame_camera_blue.png"/>
                    </div>
                    <div class="col top-header-time-icon-column">
                        <img class="top-header-time-icon" src="../../../assets/img/ic_time_frame_check_mark_grey.png" />
                    </div>
                    </div>
                </div>
              </div>
    
          </div>
        </div>
</div>

                    <div class="left-image-overlay-text">
                        <div class="container-dropzone"
                    dropzone
                    (hovered)="toggleHover($event)"
                    (dropped)="onDrop($event)"
                    [class.hovering]="isHovering">
                        <div class="container-add-labels">
                            
                            <div class="label-drag-add-drop">Drag and Drop photos here</div>
                            <div class="label-or">or</div>

                            </button> -->
                        
                            <label class="custom-file-upload">
                                <input type="file" accept="image/*" (change)="onDrop($event.target.files)"/>
                                Select Photo(s) <i class="material-icons icon-upload">cloud_upload</i>
                            </label>
                            <div style="display: flex; align-items: center; margin-top: 2em; justify-content: center;">

               <app-image-slider [images]="mImageList"></app-image-slider>
                
                <div *ngFor="let file of mFiles">
                    <uploader-task [file]="file"></uploader-task>
                </div>
                <div style="width: 100%; text-align: end;">
                    <button *ngIf="10 - mImageList.length <= 0"  class="btn-next" (click)="clickNextPage()">Next</button>
                    <button *ngIf="10 - mImageList.length > 0" class="btn-next-disabled" (click)="clickNextPage()" matTooltipPosition="above" matTooltip="Need to upload at least 10 photes before proceeding">Next</button>
